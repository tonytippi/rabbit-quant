# Strategy configuration for Rabbit-Quant
# Hurst and cycle parameters for signal generation and backtesting

[hurst]
threshold = 0.5
min_data_points = 256

[cycle]
min_period = 10
max_period = 200
projection_bars = 20
lowpass_cutoff = 0.1

[filters]
macro_filter_type = "chop" # "hurst", "chop", or "both"
htf_threshold = 45 # CHOP ranging threshold
ltf_threshold = 61.8 # CHOP trending threshold
veto_threshold = 3.0 # Volatility z-score veto

[backtest]
hurst_range = [0.35, 0.40, 0.45, 0.50, 0.55, 0.60]
phase_long_range = [4.0, 4.4, 4.712, 5.0, 5.5]
phase_short_range = [1.0, 1.3, 1.571, 1.8, 2.1]
initial_capital = 100000.0
commission = 0.001
output_dir = "data/backtest"
# Trailing Stop multipliers to sweep
trailing_atr_multiplier_range = [2.5, 3.0, 3.5]

[risk]
risk_per_trade = 0.02  # Dropped back to conservative 2%
breakeven_atr_threshold = 2.0 # Widen to 2.0x ATR to let trades breathe
max_portfolio_exposure = 0.04 # Adjusted max exposure (2 concurrent trades * 2%)
max_concurrent_trades = 2 # Max number of simultaneous open positions

[paper]
initial_balance = 1000.0
fixed_position_size = 100.0
use_dynamic_sizing = true
